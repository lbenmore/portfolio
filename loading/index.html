<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
    <title>Loading Screen</title>
    <style>
      :root {
        --color1: #648;
        --color2: #0f8;
        --color3: #f04;
        --mouseX: 0;
        --mouseY: 0;
      }
      
      html,
      body {
        margin: 0;
        overflow: hidden;
      }
      
      #container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: var(--color1);
        perspective: 100vw;
      }
      
      #rings {
        width: 100vw;
        height: 100vh;
        transform: rotateX(var(--mouseX)) rotateY(var(--mouseY));
      }
      
      .ring {
        position: absolute;
        top: 50vh;
        left: 50vw;
        transform: translate(-50%, -50%);
        border: 2px solid var(--color2);
        border-radius: 50%;
        animation-name: spin;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      
      .ring.center {
        width: 5vw;
        height: 5vw;
        background-color: var(--color2);
        animation-name: pulse;
        animation-direction: alternate;
        animation-duration: 1s;
      }
      
      .ring.first {
        border-width: 1px;
        border-bottom: 1px solid transparent;
        animation-duration: 2s;
      }
      
      .ring.first.first1 {
        width: 8vw;
        height: 8vw;
      }
      
      .ring.first.first2 {
        width: 10vw;
        height: 10vw;
        animation-direction: reverse;
      }
      
      .ring.first.first3 {
        width: 12vw;
        height: 12vw;
        animation-delay: 0.5s;
      }
      
      .ring.second {
        width: 15vw;
        height: 15vw;
        border-width: 8px;
        animation-name: load;
        animation-duration: 5s;
      }
      
      .ring.second::after {
        content: '';
        position: absolute;
        top: -9px;
        left: -9px;
        width: calc(100% - 2px);
        height: calc(100% - 2px);
        border: 10px solid var(--color1);
        border-radius: 50%;
        clip-path: polygon(50% 50%, 50% 0, 50% 0, 50% 0, 50% 0, 50% 0, 50% 0);
        animation-name: load__after;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      
      .ring.third {
        width: 20vw;
        height: 20vw;
        border-color: var(--color3);
        animation-duration: 10s;
      } .ring.third::before {
        content: '';
        position: absolute;
        top: -6px;
        left: -6px;
        width: 100%;
        height: 100%;
        border: 6px solid transparent;
        border-top-color: var(--color3);
        border-bottom-color: var(--color3);
        border-radius: 50%;
      }
      
      .ring.fourth {
        width: 32vw;
        height: 32vw;
        animation-duration: 15s;
        animation-direction: reverse;
      } .ring.fourth::after {
        content: '';
        position: absolute;
        top: -8px;
        left: -8px;
        width: 100%;
        height: 100%;
        border: 8px solid transparent;
        border-top-color: var(--color2);
        border-bottom-color: var(--color2);
        border-radius: 50%;
      }
      
      .ring.fifth {
        width: 45vw;
        height: 45vw;
        border-width: 1px;
        animation-name: load;
        animation-direction: reverse;
        animation-duration: 10s;
      }
      
      .ring.fifth::after {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        width: calc(100% - 2px);
        height: calc(100% - 2px);
        border: 3px solid var(--color1);
        border-radius: 50%;
        animation-name: load__after;
        animation-direction: reverse;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      
      @keyframes pulse {
        from { transform: translate(-50%, -50%) scale(1); }
        to { transform: translate(-50%, -50%) scale(0.8); }
      }
      
      @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      @keyframes load {
        0% {
          clip-path: polygon(50% 50%, 50% 0, 50% 0, 50% 0, 50% 0, 50% 0, 50% 0);
        }
        
        6.25% {
          clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 0, 100% 0, 100% 0, 100% 0);
        }
        
        18.75% {
          clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 100% 100%, 100% 100%, 100% 100%);
        }
        
        31.25% {
          clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 0 100%, 0 100%, 0 100%);
        }
        
        43.75% {
          clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 0 100%, 0 0, 0 0);
        }
        
        50% {
          clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 0 100%, 0 0, 50% 0);
        }
        
        100% {
          clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 0 100%, 0 0, 50% 0);
        }
      }
      
      @keyframes load__after {
        0% {
          clip-path: polygon(50% 50%, 50% 0, 50% 0, 50% 0, 50% 0, 50% 0, 50% 0);
        }
        
        50% {
          clip-path: polygon(50% 50%, 50% 0, 50% 0, 50% 0, 50% 0, 50% 0, 50% 0);
        }
        
        56.25% {
          clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 0, 100% 0, 100% 0, 100% 0);
        }
        
        68.75% {
          clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 100% 100%, 100% 100%, 100% 100%);
        }
        
        81.25% {
          clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 0 100%, 0 100%, 0 100%);
        }
        
        93.75% {
          clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 0 100%, 0 0, 0 0);
        }
        
        100% {
          clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 0 100%, 0 0, 50% 0);
        }
      }
    </style>
  </head>
  <body>
    <div id='container'>
      <div id='rings'>
        <div class='ring center'></div>
        <div class='ring first first1'></div>
        <div class='ring first first2'></div>
        <div class='ring first first3'></div>
        <div class='ring second'></div>
        <div class='ring third'></div>
        <div class='ring fourth'></div>
        <div class='ring fifth'></div>
      </div>
    </div>
  
    <script>
      document.body.onmousemove = (e) => {
        let posX = e.clientX,
            posY = e.clientY,
            ww = window.innerWidth,
            wh = window.innerHeight,
            degX = (posY - (wh / 2)) / -10 + 'deg',
            degY = (posX - (ww / 2)) / 10 + 'deg';
        
        document.body.style.setProperty('--mouseX', degX);
        document.body.style.setProperty('--mouseY', degY);
        console.log(degX, degY);
      }      
    </script>
  </body>
</html>
