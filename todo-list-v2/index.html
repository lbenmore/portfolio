<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-title' content='Lists'>
    <title>Lists</title>
    <link rel='apple-touch-icon' href='https://support.apple.com/library/content/dam/edam/applecare/images/en_US/ios/ios11-notes-app-icon.png'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='./styles/stylesheet.css'>
  </head>
  <body>
    <main class='container'>
      <header class='header'>
        <span class='hide'>&lt;</span>
        <input type='text' value=''>
        <span>+</span>
      </header>
      <section class='list'></section>
      <footer class='footer'>
        <input type='radio' name='filter' id='footer__filter--all' value='all' checked><label for='footer__filter--all'>All</label>
        <input type='radio' name='filter' id='footer__filter--active' value='active'><label for='footer__filter--active'>Active</label>
        <input type='radio' name='filter' id='footer__filter--completed' value='completed'><label for='footer__filter--completed'>Completed</label>
      </footer>
    </main>

    <script type='text/javascript' src='//www.lisabenmore.com/bnmr/bnmr-1.2.0.js'></script>
    <script type='text/javascript' src='./scripts/library.js'></script>
  </body>
</html>
