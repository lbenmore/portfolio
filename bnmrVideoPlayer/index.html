<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no'>
    <title>bnmr Video Testing</title>
    <link rel='stylesheet' href='./styles/bnmr.video.css'>
    <style>
      html,
      body {
        margin: 0;
      }

        .videoPlayer--1 {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
        }

          .videoPlayer--1 video {
            min-width: 100vw;
            min-height: 100vh;
            width: auto;
            height: auto;
          }

        .videoPlayer--2 {

        }
    </style>
  </head>
  <body>
    <div class='videoPlayer videoPlayer--1'></div>
    <div class='videoPlayer videoPlayer--2'></div>

    <script src='./bnmr.js'></script>
    <script src='./bnmr.video.js'></script>
    <script>
      let video1 = new $$.VideoPlayer({
        location: '.videoPlayer--1',
        type: 'mp4',
        path: '// www.lifeofvids.com/videos/cows.mp4',
        autoplay: 'true',
        muted: 'true',
        loop: 'true',
        controls: 'false',
        label: 'da_cow'
      }),

      video2 = new $$.VideoPlayer({
        location: '.videoPlayer--2',
        type: 'mp4',
        path: [
          '//www.wedistill.io/videos/Distill-Header-Video.mp4',
          '//www.lifeofvids.com/videos/cows.mp4',
          '//xal.rocks/homepage/assets/global/video.mp4'
        ],
        autoplay: 'false',
        muted: 'false',
        loop: 'false',
        controls: 'true',
        width: '320',
        height: '180',
        label: 'vitjuhs'
      });
    </script>
  </body>
</html>
