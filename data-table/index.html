<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
    		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    		<meta name="apple-mobile-web-app-title" content="Data Table">
    		<link rel="apple-touch-icon" href="./icon.png">
    		<link rel="icon" type="image/png" href="./favicon.ico">
        <title>Data Table</title>
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        <input type="checkbox" id="toggleMenu" hidden>
        <header>
            <h1>Data Table</h1>
            <nav>
                <label for="toggleMenu"><span></span></label>
                <ul>
                    <li class="nav__link nav__link--import">Import</li>
                    <li class="nav__link nav__link--export">Export</li>
                    <li class="nav__link nav__link--save">Save</li>
                    <li class="nav__link nav__link--clear">Clear</li>
                    <li class="nav__link nav__link--darkmode">Dark Mode<br><span></span></li>
                </ul>
            </nav>
        </header>
        <main>
            <table>
                <thead></thead>
                <tbody></tbody>
            </table>
            <div class="curtain">
                <div class="lightbox">
                    <div class="lightboxLeft">
                        <button class="btn--importFromLocal">Import from Locally Saved Table</button>
                    </div>
                    <div class="lightboxRight">
                        <label class="label--importFromFile"></label>
                        <input type="file" class="input--importFromFile">
                    </div>
                </div>
            </div>
        </main>

        <script src="./js/main.js"></script>
    </body>
</html>
