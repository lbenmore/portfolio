<main data-controller="MissileShooter">
  <header data-include="./html/blocks/header.html"></header>
  <section data-mobile="false">
    <table class="w-full">
    	<td>
    		<div data-desktop class="instructions">
    			Use the left and right arrows to move your player across the board. Shoot at the villains with the space bar.
    		</div>
    		<div class="game"></div><br>
        <div data-mobile class="controls">
          <div class="controls__content">
            <button class="controls__button controls__button--left"></button>
            <button class="controls__button controls__button--right"></button>
            <button class="controls__button controls__button--fire"></button>
          </div>
        </div>
    	</td>
    </table>
  </section>
</main>
