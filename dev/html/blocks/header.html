<header>
  <nav>
  </nav>
</header>

<script>
  try {
    for (const pageName in $$.config.pages) {
      if (!$$.config.pages[pageName].hasOwnProperty('parent')) {
        const a = document.createElement('a');
        a.href = `#/${pageName}`;
        a.innerHTML = $$.config.pages[pageName].name;
        $$('nav').appendChild(a);
      }
    }
  } catch (e) {
    $$.log('Error loading header nav', 'error');
  }
</script>
